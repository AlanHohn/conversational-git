
{% include header.html %}

<section class="article">

      <article class="wrap post">
        <header class="post-header">
          <hgroup>
            <h1>{{ page.title }}</h1>
            <p class="intro">{% if page.description %}{{ page.description }}{% else %}{{ page.tagline }}{% endif %}</p>

          </hgroup>
        </header>

        {{ content }}

        <p class="intro">
        {% if page.previous %}<a href="{{site.url}}/chapter-{{page.previous}}.html">Previous</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{% endif %}
        <a href="{{site.url}}/">Index</a>&nbsp;&nbsp;&nbsp;
        {% if page.next %}|&nbsp;&nbsp;&nbsp;<a href="{{site.url}}/chapter-{{page.next}}.html">Next</a>{% endif %}
        </p>
      </article>

    </section>
</div>

{% include footer.html %}
